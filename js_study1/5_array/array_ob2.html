<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-"); // 배열 값들은 "-" 붙여서 연결
        console.log(result); // 사당-교대-방배-강남

        result = arr_1.concat(arr_2); // 연결하는 기능
        console.log(result); // ['사당', '교대', '방배', '강남', '신사', '압구정', '옥수']
        
        result = arr_1.slice(1, 3); // 인덱스 1 ~ 2까지 잘라내는 기능
        console.log(result); // ['교대', '방배']

        arr_1.sort(); // 가나다순으로 정렬
        console.log(arr_1); // ['강남', '교대', '방배', '사당']

        arr_2.reverse() // 역순으로 정렬
        console.log(arr_2) // []'옥수', '압구정', '신사']
    </script>
</head>

</body>

</html>
