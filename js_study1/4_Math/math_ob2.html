<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
        var game = prompt("가위, 바위, 보 중 선택하세요", "가위");
        var gameNum;

        switch (game) {
            case "가위": game: gameNum = 1; break;
            case "바위": game: gameNum = 2; break;
            case "보": game: gameNum = 3; break;
            default:
                window.alert("잘못 작성하였습니다.");
                location.reload();
                break;
        }

        var rand = Math.random() * 3;
        // document.write(Math.floor(rand)); // 0 ~ 2
        // document.write(Math.floor(rand) + 1); // 1 ~ 3

        var com = Math.floor(rand + 1);
        // document.write("<img src='/images/math_img_1.jpg'>");
        document.write("<img src='../images/math_img_" + com + ".jpg'>");

        // 사용자와 컴퓨터가 가위 / 바위 / 보를 맞추었는지 여부 
        if (gameNum == com) {
            document.write("<img src='../images/game_1.jpg'>")
        } else {
            document.write("<img src='../images/game_2.jpg'>")
        }
    </script>
</head>

</body>

</html>
